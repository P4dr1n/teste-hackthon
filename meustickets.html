<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/pagprincipal.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <title>Card com Foto, Lista de Dados e Botões</title>
</head>
<body>
    <navbar>
        <img src="/logo-eleos-navbar.png" class="logo-navbar">
        <div class="menu">
            <a href="#" class="ho"><button class="botao-navbar">Home</button></a>
            <a href="#" class="ho"><button class="botao-navbar">Sobre</button></a>
            <a href="#" class="ho"><button class="botao-navbar">Contato</button></a>
            <a href="#" class="ho"><button class="botao-navbar">Login</button></a>
        </div>
    </navbar>

    <div class="container">
        <div class="cardperfil">
            <img src="/gatinho-perfil.jpg" alt="">
            <div class="perfil-menu">
                <span href="" class="texto-perfil-menu">Nome</span>
                <div class="perfil-cargos">
                <span href="" class="cargo-perfil">Pedreiro</span>
                <span href="" class="cargo-perfil">Aux. Geral</span>
                </div>
            </div>
            <div class="menu-perfil">
                <button class="texto-perfil-menu"><i class="fi fi-br-envelope"></i>Tickets</button>
                <button class="texto-perfil-menu" href="#"><i class="fi fi-br-home"></i>Meus Tickets</button> 
                <button class="texto-perfil-menu" href="#"><i class="fi fi-br-pencil"></i>Editar Perfil</button> 
                <button class="texto-perfil-menu" href="#"><i class="fi fi-br-settings"></i>Configurações</button> 
                <button class="texto-perfil-menu" href="#"><i class="fi fi-br-sign-in-alt"></i>Sair</button> 
            </div>
        </div>

        <div class="card-tickets">
            <div class="tickets-elementos">
                <a href=""><i class="fi fi-br-angle-left"></i></a>
            <span class="titulo-tickets">Meus Tickets</span>
            </div>
            <div class="tickets">
                <div class="ticket-cabecalho">
                    <span class="elementos-tickets">Nome Ticket</span>
                    <span class="elementos-tickets">Assunto</span>
                    <span class="elementos-tickets">nome instituto</span>
                </div>
                <div class="ticket-rodape">
                    <a href="#"><button class="status-ticket">Pendente</button> </a>
                    <a href="#"><button class="contato-ticket">Contato</button> </a>                    
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
